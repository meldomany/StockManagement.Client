<section style="padding: 2rem;" fxLayout="column">
  <div fxLayout="row" fxLayoutAlign="space-between">
      <mat-form-field appearance="outline" fxFlex="40%">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
  </div>
    
  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock Identifier </th>
              <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
          </ng-container>
          <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock Name </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
          <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock Random Price </th>
              <td mat-cell *matCellDef="let row"> {{ row.price }} </td>
          </ng-container>
          <ng-container matColumnDef="controls">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Controls </th>
            <td mat-cell *matCellDef="let row"> 
                <button [routerLink]="['/orders']" [queryParams]="{ stockID: row.id }" mat-flat-button color="primary">Orders</button>    
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
          </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of fields"></mat-paginator>
  </div>
</section>
